---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        name: konga
        app: konga
    spec:
      containers:
      - name: konga
        image: pantsel/konga:latest
        envFrom:
          - secretRef:
              name: konga-secret
        env:
        - name: KONGA_HOOK_TIMEOUT
          value: "120000"
        - name: NODE_ENV
          value: production
        ports:
        - containerPort: 1337
          protocol: TCP
---
apiVersion: batch/v1
kind: Job
metadata:
  name: konga-pre
  namespace: kong
spec:
  template:
    spec:
      containers:
      - name: kong-pre
        image: pantsel/konga:latest
        envFrom:
          - secretRef:
              name: konga-secret
        command:
          - /bin/sh
          - -c 
          - node ./bin/konga.js prepare --adapter ${DB_ADAPTER} --uri postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_DATABASE}
          - echo "Job executed"
      restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: konga
  name: konga-svc
  namespace: kong
spec:
  ports:
    - protocol: TCP
      port: 1337
      targetPort: 1337
      nodePort: 31316
  selector:
    app: konga
  type: NodePort
