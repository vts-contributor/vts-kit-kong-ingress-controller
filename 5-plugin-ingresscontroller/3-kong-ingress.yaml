apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ingress
  namespace: kong-dbless
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/plugins: rate-limiting-example
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /test
            pathType: ImplementationSpecific
            backend:
              service:
                name: hello-svc
                port:
                  number: 8080
